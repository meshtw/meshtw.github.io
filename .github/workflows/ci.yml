name: CI

env:
  HMD_SLUG_SOURCE_FILE: ${{ vars.HMD_SLUG_SOURCE_FILE }}
  HMD_SLUG_OUTPUT_FILE: ${{ vars.HMD_SLUG_OUTPUT_FILE }}
  HMD_MD_OUT_DIR: ${{ vars.HMD_MD_OUT_DIR }}

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  build:
    name: Code standards & build
    runs-on: ubuntu-latest
    timeout-minutes: 3

    strategy:
      matrix:
        node-version: '20'

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v4

      - name: 'ğŸ”§ Setup Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 'ğŸ–¨ï¸ Export environment variables'
        run: |
          touch .env
          echo "HMD_SLUG_SOURCE_FILE=${{ vars.HMD_SLUG_SOURCE_FILE }}" >> .env
          echo "HMD_SLUG_OUTPUT_FILE=${{ vars.HMD_SLUG_OUTPUT_FILE }}" >> .env
          echo "HMD_MD_OUT_DIR=${{ vars.HMD_MD_OUT_DIR }}" >> .env

      - name: 'ğŸ“¦ Install dependencies'
        run: npm ci

      - name: 'ğŸ” Generate Guide slug map'
        run: npm run guide:generate

      - name: 'ğŸ“¥ Fetch HackMD articles'
        run: npm run guide:fetch

      - name: 'ğŸ” Lint code'
        run: npm run lint

      - name: 'ğŸ“ Checking code format'
        run: npm run format:check

      - name: 'ğŸš€ Build the project'
        run: npm run build
